<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="wrapper">
        <section class="content">
            <div class="container">
                <button class="btn__border-purple" data-popup-target="popup-partnership">Написать</button>
            </div>
            <div class="popup_back-drop" id="popup-partnership">
                <div class="popup-wrapper">
                    <div class="popup-content">
                        <span class="popup-title">Стать партнёром проекта</span>
                        <form action="" onsubmit="handlerForm(event)">
                            <div class="popup-row">
                                <div class="popup-col">
                                    <label for="organization" class="input-wrapper">
                                        <span class="input-inf"><span class="necessarily-icon">✱</span> Название
                                            организации</span>
                                        <div class="input-row">
                                            <input id="organization" type="text" placeholder="ООО"
                                                class="input-wrapper__input" min="3" max="32">
                                        </div>
                                    </label>
                                    <label for="phone" class="input-wrapper">
                                        <span class="input-inf"><span class="necessarily-icon">✱</span> Телефон</span>
                                        <div class="input-row">
                                            <input id="phone" type="text" placeholder="+7(___) ___ __ __"
                                                class="input-wrapper__input">
                                        </div>
                                    </label>
                                    <label for="email" class="input-wrapper">
                                        <span class="input-inf"><span class="necessarily-icon">✱</span> E-mail</span>
                                        <div class="input-row">
                                            <input id="email" type="text" placeholder="main@mail.com"
                                                class="input-wrapper__input">
                                        </div>
                                    </label>
                                </div>
                                <div class="popup-col inset-logo__wrapper">
                                    <span class="insert__inf"><span class="necessarily-icon">✱</span> Логотип
                                        (jpeg,png)</span>
                                    <label class="insert-logo" for="organization-logo">
                                        <div class="inset-logo-overflow">
                                            <div class="insert-logo__image"></div>
                                            <div class="inset-logo__content">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                    viewBox="0 0 30 30" fill="none">
                                                    <path
                                                        d="M20.3326 3.91797C20.3326 2.03319 18.7994 0.5 16.9147 0.5H3.58459C1.69982 0.5 0.166626 2.03319 0.166626 3.91797V17.248C0.166626 19.1328 1.69982 20.666 3.58459 20.666H9.05334V22.9447H11.332V20.666H16.9147C18.7994 20.666 20.3326 19.1328 20.3326 17.248V11.7793H22.5543V9.50065H20.3326V3.91797ZM18.054 17.248C18.054 17.8762 17.5429 18.3874 16.9147 18.3874H3.58459C2.95641 18.3874 2.44527 17.8762 2.44527 17.248V3.91797C2.44527 3.28978 2.95641 2.77865 3.58459 2.77865H16.9147C17.5429 2.77865 18.054 3.28978 18.054 3.91797V17.248ZM27.0546 25.1094H29.3333V27.388C29.3333 28.6464 28.313 29.6667 27.0546 29.6667H24.833V27.388H27.0546V25.1094ZM15.7184 27.388H17.997V29.6667H15.7184V27.388ZM20.2757 27.388H22.5543V29.6667H20.2757V27.388ZM29.3333 11.7793V14.0579H27.0546V11.7793H24.833V9.50065H27.0546C28.313 9.50065 29.3333 10.5209 29.3333 11.7793ZM27.0546 16.2227H29.3333V18.5013H27.0546V16.2227ZM27.0546 20.666H29.3333V22.9447H27.0546V20.666ZM11.332 27.388H13.5537V29.6667H11.332C10.0736 29.6667 9.05334 28.6464 9.05334 27.388V25.1094H11.332V27.388ZM13.4397 9.27279H15.7184V16.1087H8.88245V13.8301H11.8284L7.76337 9.76501L9.37467 8.15394L13.4397 12.2188V9.27279Z"
                                                        fill="white" />
                                                </svg>
                                                <span class="inset-logo__content_text">Выберите <br> файл</span>
                                            </div>
                                        </div>
                                        <input type="file" name="logo" id="organization-logo" accept=".png, .jpg, .jpeg"
                                            onchange="handleFileSelect(event)">
                                        <button type="button" class="clear-isert-logo" onclick="clearFileSelect(event)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="37"
                                                viewBox="0 0 37 37" fill="none">
                                                <circle cx="18.75" cy="18.25" r="18.0833" fill="white" />
                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                    d="M26.2982 12.6584C26.7544 12.2034 26.7544 11.4638 26.2982 11.0088C25.8432 10.5526 25.1047 10.5526 24.6486 11.0088L18.9039 16.7534L13.1581 11.0088C12.7031 10.5526 11.9634 10.5526 11.5084 11.0088C11.0522 11.4638 11.0522 12.2034 11.5084 12.6584L17.2531 18.4043L11.5084 24.1489C11.0522 24.6051 11.0522 25.3436 11.5084 25.7986C11.9634 26.2548 12.7031 26.2548 13.1581 25.7986L18.9039 20.0539L24.6486 25.7986C25.1047 26.2548 25.8432 26.2548 26.2982 25.7986C26.7544 25.3436 26.7544 24.6051 26.2982 24.1489L20.5536 18.4043L26.2982 12.6584Z"
                                                    fill="#6A6E72" />
                                            </svg>
                                        </button>
                                    </label>
                                </div>
                                <div class="popup-col">
                                    <ol class="drop-down-wrapper" data-type-select="change">
                                        <input type="text" class="drop-down-value" value="">
                                        <label for="direction" class="input-wrapper">
                                            <span class="input-inf"><span class="necessarily-icon">✱</span>
                                                Направление</span>
                                            <div class="input-row">
                                                <input id="direction" type="button" value="Выберите направление"
                                                    class="input-wrapper__input drop-down-title">
                                                <img src="./img/arrow.svg" alt="arrow">
                                            </div>
                                        </label>
                                        <ul class="drop-down-list">
                                            <label for="direction" class="input-wrapper">
                                                <div class="input-row">
                                                    <input id="direction" type="button" value="Пункт 2"
                                                        class="input-wrapper__input drop-down-item">
                                                </div>
                                            </label>
                                            <label for="direction" class="input-wrapper">
                                                <div class="input-row">
                                                    <input id="direction" type="button" value="Пункт 3"
                                                        class="input-wrapper__input drop-down-item">
                                                </div>
                                            </label>
                                            <label for="direction" class="input-wrapper">
                                                <div class="input-row">
                                                    <input id="direction" type="button" value="Пункт 4"
                                                        class="input-wrapper__input drop-down-item">
                                                </div>
                                            </label>
                                            <label for="direction" class="input-wrapper">
                                                <div class="input-row">
                                                    <input id="direction" type="button" value="Пункт 5"
                                                        class="input-wrapper__input drop-down-item">
                                                </div>
                                            </label>
                                        </ul>
                                    </ol>
                                    <label for="avc" class="input-wrapper">
                                        <div class="input-row">
                                            <input id="avc" type="text" placeholder="avc.ru"
                                                class="input-wrapper__input">
                                            <img src="./img/icon/icon-global.svg" alt="global">
                                        </div>
                                    </label>
                                    <label for="vk" class="input-wrapper">
                                        <div class="input-row">
                                            <input id="vk" type="text" placeholder="vk.com/shans"
                                                class="input-wrapper__input">
                                            <img src="./img/icon/icon-vk.svg" alt="vk">
                                        </div>
                                    </label>
                                    <label for="ok" class="input-wrapper">
                                        <div class="input-row">
                                            <input id="ok" type="text" placeholder="ok.com/shans"
                                                class="input-wrapper__input">
                                            <img src="./img/icon/icon-odnoklassniki.svg" alt="odnoklassniki">
                                        </div>
                                    </label>
                                    <label for="facebook" class="input-wrapper">
                                        <div class="input-row">
                                            <input id="facebook" type="text" placeholder="facebook.com/shans"
                                                class="input-wrapper__input">
                                            <img src="./img/icon/icon-facebook.svg" alt="facebook">
                                        </div>
                                    </label>
                                    <label for="instagram" class="input-wrapper">
                                        <div class="input-row">
                                            <input id="instagram" type="text" placeholder="instagram.com/shans"
                                                class="input-wrapper__input">
                                            <img src="./img/icon/icon-instagram.svg" alt="instagram">
                                        </div>
                                    </label>
                                    <label for="youtube" class="input-wrapper">
                                        <div class="input-row">
                                            <input id="youtube" type="text" placeholder="youtube.com/shans"
                                                class="input-wrapper__input">
                                            <img src="./img/icon/icon-youtube.svg" alt="youtube">
                                        </div>
                                    </label>
                                    <label for="supervisor" class="input-wrapper">
                                        <span class="input-inf"><span
                                                class="necessarily-icon">✱</span>Руководитель</span>
                                        <div class="input-row">
                                            <input id="supervisor" type="text" placeholder="Александров Иван Васильевич"
                                                class="input-wrapper__input">
                                        </div>
                                    </label>
                                    <button class="btn__purple" type="submit">Стать партнёром</button>
                                    <div class="popup-closed__btn-wrapper">
                                        <a href="#" onclick="closedActivePopUp()" class="popup-closed__btn">Отменить</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <label for="search" class="input-wrapper search-table__label">
                    <div class="input-row">
                        <input id="search" type="text" placeholder="Введите запрос"
                            class="input-wrapper__input search-table">
                    </div>
                </label>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Заголовок</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

    </div>
    <script src="./js/drop-down.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/table.js"></script>
</body>

</html>
